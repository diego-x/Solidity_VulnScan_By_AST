<!--  fcup.js  -->
<script src="/public/fcup/js/jquery.fcup.js"></script>

<script>
   $.fcup({

      upId: 'upid', //上传dom的id

      upShardSize: '0.1', //切片大小,(单次上传最大值)单位M，默认2M

      upMaxSize: '20', //上传文件大小,单位M，不设置不限制

      upUrl: '/vuln_scan', //文件上传接口

      upType: 'sol', //上传类型检测,用,号分割

      //接口返回结果回调，根据结果返回的数据来进行判断，可以返回字符串或者json来进行判断处理
      upCallBack: function (res) {

         // 状态
         var status = res.status;
         // 信息
         var msg = res.message;
         // url
         var url = res.path;

         // 已经完成了
         if (status == 2) {
            swal({ 
               title: "漏洞检测完成", 
               text: "报告路径 " + url, 
               type: "success",
               showCancelButton: true,
               confirmButtonText:"查看报告",
               closeOnConfirm:true,
               closeOnCancel:true,
               },
               function(isConfirm){
                  if(isConfirm){
                     window.location.href = url
                  }else{
                     window.location.href = window.location.href
                  }
               }
            );
            // $('#pic').attr("src", url);
            // $('#mydialog').show();
            let vuln = document.getElementById("vuln")
         }

         // 还在上传中
         if (status == 1) {
            console.log(msg);
         }

         // 接口返回错误
         if (status == 0) {
            swal({ 
               title: "漏洞检测Error", 
               text: "合约版本大于0.8 或合约存在语法错误 Error:  " +  msg.substr(0,800) + ".....", 
               type: "error",
               showCancelButton: true,
               confirmButtonText:"重新上传",
               closeOnConfirm:false,
               closeOnCancel:false,
               },
               function(isConfirm){
                  if(isConfirm){
                     window.location.href = window.location.href
                  }else{
                     window.location.href = window.location.href
                  }
               }
            );
            // 停止上传并且提示信息
            $.upStop(msg);
         }
      },

      // 上传过程监听，可以根据当前执行的进度值来改变进度条
      upEvent: function (num) {
         // num的值是上传的进度，从1到100
         Progress(num);
      },

      // 发生错误后的处理
      upStop: function (errmsg) {
         // 这里只是简单的alert一下结果，可以使用其它的弹窗提醒插件
         //alert(errmsg);
      },

      // 开始上传前的处理和回调,比如进度条初始化等
      upStart: function () {
         Progress(0);
         $('#mydialog').hide();
         swal({ 
            title: "开始上传", 
            text: "文件已经开始上传", 
            type: "success",
            showCancelButton: true
         });
      }
 });
</script>

</html>

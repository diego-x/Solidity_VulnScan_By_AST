<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能合约漏洞检测报告</title>
<!-- 导入需要的包 -->
<link rel="stylesheet" href="/public/css/darcula.css">
<script src="/public/js/highlight.min.js"></script>
<script src="/public/js/highlightjs-line-numbers.min.js"></script>
</head>
<script src="/public/js/jquery.js"></script>
<script src="/public/js/FileSaver.js"></script>
<script src="/public/js/jquery.wordexport.js"></script>

<body id="body" style="background: url(/public/images/trees.webp) ; background-size:100% 100% ; background-attachment: fixed">
    <div style="border: 1px solid #ffffff; width: 1200px; height: 500px;margin: 0 auto;">      
        <h2>智能合约代码</h2>
        <pre>
            <code>{solidity_code}</code>
        </pre>

        {vuln_info}
        <script>
            // 开启代码高亮
            hljs.initHighlightingOnLoad();
            // 行号显示
            hljs.initLineNumbersOnLoad ({ singleLine:true });
        </script>
    </div>
</body>

</html>
